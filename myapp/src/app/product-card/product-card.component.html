<div class="product">
    <div class="product--image" [attr.units-available]="product.unitAvailable">
        <!-- <img 
            [src]="product.image"
            [alt]="product.name" 
        /> -->
        <img (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" [attr.src]="product.image"
        [alt]="product.name"
        [style]="productImageStyle"
        />
    </div>
    <div class="product--info">
        <h1 class="product--info__title">{{product.name}}</h1>
        <p class="product--info__description">{{product.description}}</p>
    </div>
    <div class="product--actions">
        <button (click)="buyProduct()" [disabled]="!(product.unitAvailable > 1)" class="product--actions__btn buy">BUY</button>
        <button (click)="addToCart()" class="product--actions__btn add">+ CART</button>
    </div>
</div>

<form [style.display]="!formState ? 'none' : 'flex'" class="form">
  <h2>Datos de compra</h2>
  <label for="address">Direccion</label>
  <input [(ngModel)]="address" type="text" name="address" id="address">
  <label for="postalCode">Codigo Postal</label>
  <input [(ngModel)]="postalCode" type="number" name="postalCode" id="postalCode">
  <div class="actions">
    <button (click)="orderProduct()">ORDER</button>
  </div>
</form>
